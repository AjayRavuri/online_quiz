{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8 " content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href='{% static "css/style_login.css" %}'>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>

  <section id="title">

  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark ">
      <a class="navbar-brand "href="" style="font-family: 'Acme', sans-serif;"> Infelearn </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link "href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link "href="#footer">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link "href="#footer">Contact Us</a>
        </li>
      </ul>
      </div>

    </nav>



  </section>


  <!-- Features -->
  <div class="login" >
    <div class="card" style="font-family: Cambria;" >
      <div class="card-header">
        <div class="container">
          <img src='{% static "images/logo.png" %}' alt="Logo" style="height:3.5rem; padding-left:127px;">
          <form action='{% url "login" %}' method="POST" class="form-signin">
          {% csrf_token %}
          <div class="row">
            <div class="col-12">
              <br>
              <label class="label" style=" margin-bottom: 0;">Email Address</label>
              <input type="email" class="form-control" required name="email">
              <br>
            </div>
            <div class="col-12">
              <label class="label" style="margin-bottom: 0;">Password</label>
              <input type="password" class="form-control" required name="password" onpaste = "return false">
            </div>
          </div>
          <br>
          <div class="button" >
            <button class="btn btn-dark btn-sm" href="" type="submit" >Login</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <br>
    {% if messages %}
    <div class="alert alert-danger">{% for i in messages %}
          <h5 style="text-align:center;">{{i}}</h5>
          {% endfor %}
    </div>
    {% endif %}
  </div>



  <!-- Footer -->

  <footer class="container-fluid">
    <a href="https://www.facebook.com/infelearn/?ref=py_c"><i class="social-icon fab fa-facebook fa-3x"></i></a>
    <a href=""><i class="social-icon fab fa-twitter fa-3x"></i></a>
    <a href="https://www.instagram.com/infelearn/"><i class="social-icon fab fa-instagram fa-3x"></i></a>
    <a href="mailto:info@infelearn.com"><i class="social-icon far fa-envelope fa-3x"></i></a>
    <p>Â© Copyright 2021 Infelearn</p>

  </footer>


</body>

</html>
