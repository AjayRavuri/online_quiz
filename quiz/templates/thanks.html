{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Thank you</title>
    <style>
    #content {
        text-align: center;
        display: block;
        width: 100%;
        height: 100%;
        background: #fff;
        padding: 25px 20px;
        padding-bottom: 15px;
        -webkit-box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
        -moz-box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
    }
</style>
</head>
<body>

<div>
  <div style="background-color:#34495E;padding:3% 0;">
    <center>
      <img src="{% static 'images/logo.PNG' %}" style="width:145px;height:60px;" alt="">
    </center>
  </div>
    <div id="content">
            <h1 id="message">Test submitted successfully!!!</h1><br />
            <img id="image" src="{% static 'images/thank.jpeg' %}" style="width:200px;height:200px;" alt="">
            <div style="padding:1% 11%;">
                <table class=" table ">
                  <thead class="thead-dark">
                    <th>Your Score</th>
                    <th>Pass Score</th>
                    <th>Your Grade</th>
                    <th>Attempts Remaining</th>
                  </thead>
                  <tr>
                    <td >{{data1.marks_secured}}/10</td>
                    <td >6/10</td>
                    <td >{{data1.grade}}</td>
                    <td >{{data1.attempts}}</td>
                  </tr>
              </table>
            </div>
    </div>
</div>
</body>
<script type="module">
  import confetti from 'https://cdn.skypack.dev/canvas-confetti';
  if('{{data1.grade}}' == 'P'){
    confetti();
  }
</script>
<script src="https://www.wpromotions.eu/confetti.min.js"></script>
<script>
if('{{data1.grade}}' =='P'){
  confetti.start();
  $('#grade').css('color','#00ff00');
}
else{
  $('#image').attr('src',"{% static 'images/betterluck.jpg' %}");
  $('#grade').css('color','#ff0000');
  $('#message').html('Better Luck Next Time');
}
</script>
<script>setTimeout(function(){confetti.stop();},3500)</script>
</html>
